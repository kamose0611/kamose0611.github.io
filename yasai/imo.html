<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="manifest" href="manifest.json">
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat" crossorigin="anonymous"></script>
    <title>Refrigerator Checker</title>
    <script type="text/javascript">
      
    </script>
    <style>
      h1 {
        font-weight: normal;
        padding-bottom: 10px;
        text-align: center;
        position: relative;
        margin: 0 0 30px 0;
        letter-spacing: 5px;
        background-image: url('fresh.jpg');
        background-size: cover;
        color: white; /* テキストの色を設定 */
      }
      .image-container {
        display: flex;
        flex-direction: row;
        align-items: flex-start;
        justify-content: flex-start;
        margin-top: 20px;
      } 
      .description1 {
        font-size: 36px;
        color: #1b862d; /* 文字の色を設定 */
        text-align: center;
      }
      .description2 {
        font-size: 18px;
        color: #333; /* 文字の色を設定 */
        text-align: left;
        margin-top: 0px;
        margin-left: 20px;
        max-width: 100%;
      }
      .description3 {
        font-size: 12px;
        color: #5a5a5a; /* 文字の色を設定 */
        text-align: left;
        margin-left: 20px;
      }
      .centered {
        text-align: center;
      }
      .bullet {
        font-size: 18px; /* 大きさを調整 */
      }
      .image-container img {
        max-width: 40%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>冷蔵庫の残量チェッカー</h1>
      <div class="centered">
        <p class="description1">おいしい野菜の見分け方</p>
      </div>

      <div class="image-container">
        <div>
          <img src="imo.jpg" alt="Imo">
          <p class="description3">フリー素材ぱくたそ</p>
          <p class="description2">
            じゃがいも：
            <ul>
              <li><span class="bullet">ふっくらとして丸みのあるもの</span></li>
              <li><span class="bullet">表面が滑らかで凸凹が少ない</span></li>
              <li><span class="bullet">固く締まっていて重量感がある</span></li>
            </ul>
          </p>
          <p class="description2">緑がかった物は要注意
            じゃがいもは基本貯蔵のきく食べ物ですが、日がたつと芽の周りが緑色に変化していきます。
            また光に照らされれた場合もすぐに緑がかってきます。</p>
          <p class="description2">芽が緑がかった部分にはソラニンが含まれています。
            ソラニンとはアルカロイドの一種でポテトグリコアルカロイド（PGA）と呼ばれる有毒物質です。
          </p>
        </div>
      </div>
    </div>
    <script>
      // service workerの登録関係
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service_worker.js').then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
            console.log('ServiceWorker registration failed: ', err);
        });
      }
      // vue.jsの設定関係
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('');
          }
        }
      });
    </script>
  </body>
</html>

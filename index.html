<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
    <link rel="manifest" href="manifest.json">
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat" crossorigin="anonymous"></script>
    <!-- TensorFlow.jsのスクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- MobileNetモデルのスクリプト -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <title>Refrigerator Checker</title>
    <script type="text/javascript">
      
      function change1(event){
        event.target.src = "Refrigerator.png";
      }
      
      function change2(event){
        event.target.src = "Refrigerator close.png";
      }
      
      function clickevent(event) {
        event.preventDefault(); // デフォルトのクリックイベントをキャンセル
        window.location.href = "index2.html"; // URLを変更
      }
    </script>
    <style>
      h1 {
        font-weight: normal;
        padding-bottom: 10px;
        text-align: center;
        position: relative;
        margin: 0 0 30px 0;
        letter-spacing: 5px;
        background-image: url('fresh.jpg');
        background-size: cover;
        color: white; /* テキストの色を設定 */
      }
      img {
        height: 300px;
        display: inline-block;
        vertical-align: center;
        text-align: center;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>冷蔵庫の残量チェッカー</h1>
      <div style="text-align: center;">
        <a href="index2.html" onclick="clickevent(event)">
          <img id="reizou" src="Refrigerator close.png" onmouseover="change1(event)" onmouseout="change2(event)" alt="">
        </a>
      </div><!-- 画像を表示 -->
      <button onclick="window.location.href='https://chirashiplus.jp/'">広告</button>
      <button onclick="window.location.href='index3.html'">野菜の見分け方</button>
      <button onclick="window.location.href='http://192.168.0.20:81/stream'">カメラ</button>
      <button id="cameraButton">カメラを起動</button>
      <button onclick="runObjectDetection()">カメラを起動2</button>
      <div id="result"></div>
    </div>
    <script src="https://tesseract.projectnaptha.com/tesseract.js"></script>
    <script>
      async function runObjectDetection() {
            const imageElement = await setupCamera(); // カメラをセットアップ
            const mobilenetModel = await loadMobileNet(); // MobileNetモデルをロード

            // 画像から物体認識を実行
            const predictions = await predictImage(imageElement, mobilenetModel);

            // 結果を表示
            displayResults(predictions);
        }

        async function setupCamera() {
            const video = document.createElement('video');
            document.body.appendChild(video);

            // カメラにアクセス
            const stream = await navigator.mediaDevices.getUserMedia({ 'video': true });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }
        

        async function loadMobileNet() {
            // MobileNetモデルをロード
            const mobilenet = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/mobilenet_v1_0.25_224/model.json');
            return mobilenet;
        }

        async function predictImage(imageElement, model) {
            // 画像をTensorに変換
            const image = tf.browser.fromPixels(imageElement);

            // MobileNetモデルによる物体認識
            const predictions = await model.predict(image.expandDims(0)).data();

            return predictions;
        }

        function displayResults(predictions) {
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = '';

            for (let i = 0; i < predictions.length; i++) {
                resultElement.innerHTML += `予測 ${i + 1}: ${predictions[i]}<br>`;
            }
        }
        // ボタンをクリックしたときにカメラを起動
        document.querySelector('#cameraButton').addEventListener('click', function () {
            const inputElement = document.createElement('input');
            inputElement.type = 'file';
            inputElement.accept = 'image/*';
            inputElement.capture = 'camera';

            // カメラアクセスをリクエスト
            inputElement.click();

            // ファイル選択時に実行
            inputElement.addEventListener('change', function (event) {
                const file = event.target.files[0];
                if (file) {
                    // 選択されたファイルを表示
                    const image = new Image();
                    image.src = URL.createObjectURL(file);
                    document.body.appendChild(image);

                    // Tesseract.jsでOCR処理
                    const resultElement = document.getElementById('result');
                    Tesseract.recognize(
                        image,
                        'eng', // 使用する言語を指定
                        {
                            logger: info => {
                                console.log(info);
                            },
                        }
                    ).then(({ data: { text } }) => {
                        resultElement.textContent = text;
                    });
                }
            });
        });
      // service workerの登録関係
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service_worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      }
      
      // vue.jsの設定関係
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        },
        methods: {
          reverseMessage: function () {
            this.message = this.message.split('').reverse().join('');
          }
        }
      });
    </script>
  </body>
</html>

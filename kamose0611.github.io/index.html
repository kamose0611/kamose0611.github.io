<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
　　<!-- vue.js　-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="manifest" href="manifest.json">
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat" crossorigin="anonymous"></script>
    <title>Refrigerator Checker</title>
    <script type="text/javascript">
      function change1(event){
				event.target.src = "Refrigerator.png" ;
		}
      function change2(event){
				event.target.src = "Refrigerator close.png";
		}
    </script>
    <style>
    h1 {
      font-weight: normal;
      padding-bottom: 10px;
      text-align: center;
      position: relative;
      margin: 0 0 30px 0;
      letter-spacing: 5px;
    }
    img {
    height: 300px;
    display: inline-block;
    vertical-align: center;
    text-align: center;
    position: relative;
    }
    
    </style>
  </head>
  <body>
    <div id="app">
        <h1>冷蔵庫の残量チェッカー</h1>
        <div style="text-align: center;">
        <a href="index2.html"><img id="reizou" src="Refrigerator close.png" onmouseover="change1(event)" onmouseout="change2(event)"  onclick="clickevent(event)" alt=""></a></div><!-- 画像を表示 -->
        <button v-on:click="reverseMessage">Reverse Message</button>
     </div>
    <script>
    // service workerの登録関係
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service_worker.js').then(function(registration) {
        console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
        console.log('ServiceWorker registration failed: ', err);
    });
    }
    // vue.jsの設定関係
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    });
    </script>
  </body>
</html>
